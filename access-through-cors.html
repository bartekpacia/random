<!DOCTYPE html>
<html>
  <head>
    <title>Access API through CORS</title>
  </head>
  <body>
    <script>
      var url = 'http://localhost:8080/api'
      fetch(url, { method: 'DELETE' })
        .then((response) => {
          if (response.ok) {
            return response.json()
          } else {
            throw new Error('Failed to fetch data')
          }
        })
        .then((data) => {
          // document.writeln(data.message)
          document.getElementsByTagName('body').innerHTMl = data.message
        })
        .catch((error) => {
          // document.writeln('ERROR: ', error)
          document.getElementsByTagName('body').innerHTMl = 'ERROR: ' + error
        })
    </script>
  </body>
</html>
